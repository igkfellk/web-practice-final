<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Системное администрирование</title>
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="text-white">
        <div class="container">
            <h1 class="text-center">Блог о системном администрировании</h1>
        </div>
        <nav class="navbar">
            <div class="menu">
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                    aria-label="Переключить навигацию">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Меню навигации</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                </div>
                <div class="offcanvas-body position-relative">
                    <div class="background-overlay"></div>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">О блоге</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Контакты</a>
                        </li>
                    </ul>

                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                        <button class="btn btn-outline-success" type="submit">Поиск</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="card h-100 contact-card">
                        <div class="card-body contact-info">
                            <h2 class="card-title mb-4 text-center">Свяжитесь со мной</h2>

                            <div class="contact-item mb-4">
                                <div class="contact-icon">
                                    <i class="bi bi-envelope-fill"></i>
                                </div>
                                <div class="contact-details">
                                    <h5>Электронная почта</h5>
                                    <a href="mailto:i.kucherenko@fellk.ru"
                                        class="contact-link">i.kucherenko@fellk.ru</a>
                                </div>
                            </div>

                            <div class="contact-item mb-4">
                                <div class="contact-icon">
                                    <i class="bi bi-telegram"></i>
                                </div>
                                <div class="contact-details">
                                    <h5>Telegram</h5>
                                    <a href="https://t.me/FellK" target="_blank" class="contact-link">@FellK</a>
                                </div>
                            </div>

                            <div class="contact-item mb-4">
                                <div class="contact-icon">
                                    <i class="bi bi-github"></i>
                                </div>
                                <div class="contact-details">
                                    <h5>GitHub</h5>
                                    <a href="https://github.com/igkfellk/" target="_blank"
                                        class="contact-link">github.com/igkfellk</a>
                                </div>
                            </div>

                            <div class="social-links text-center mt-4">
                                <a href="https://t.me/FellK" target="_blank" class="social-icon">
                                    <i class="bi bi-telegram"></i>
                                </a>
                                <a href="https://github.com/igkfellk/" target="_blank" class="social-icon">
                                    <i class="bi bi-github"></i>
                                </a>
                                <a href="mailto:i.kucherenko@fellk.ru" class="social-icon">
                                    <i class="bi bi-envelope-fill"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card contact-card">
                        <div class="card-body">
                            <h2 class="card-title mb-4">Форма обратной связи</h2>

                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Ваше имя</label>
                                    <input type="text" class="form-control" id="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>

                                <div class="mb-3">
                                    <label for="subject" class="form-label">Тема</label>
                                    <input type="text" class="form-control" id="subject" required>
                                </div>

                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="5" required></textarea>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Отправить сообщение</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4">
        <div class="container text-center">
            <p>&copy; 2025 Блог о системном администрировании. Все права защищены.</p>
            <div class="social-links text-center mt-4">
                <a href="https://t.me/FellK" target="_blank" class="social-icon">
                    <i class="bi bi-telegram"></i>
                </a>
                <a href="https://github.com/igkfellk/" target="_blank" class="social-icon">
                    <i class="bi bi-github"></i>
                </a>
                <a href="mailto:i.kucherenko@fellk.ru" class="social-icon">
                    <i class="bi bi-envelope-fill"></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="scripts/main/form.js"></script>
</body>

</html>
